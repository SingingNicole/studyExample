<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>path</title>
</head>
<body>
	<a href="#">현재 페이지 다시 요청</a>
	<br>
	<!-- href에 "#" 혹은 "(공백)"를 적을 경우 같은 페이지를 다시 요청한다. -->
	<a href="a_test.html">같은 폴더 내 a_test.html로 이동</a>
	<br>
	<!-- 같은 경로의 파일로 이동할 경우 파일명만 적으면 이동한다.
		 "./(파일명)"도 가능.
		 http://localhost:8080/FrontStudy/day0314/(파일명)
		 마지막 슬래시를 기준으로 파일명만 수정함 => 상대경로의 적용 -->
	<a href="path1/a_path2.html">하위 폴더 path1 내 a_path2.html로 이동</a>
	<br>
	<!-- 다른 경로의 폴더로 이동할 경우
		 * 아무것도 적지 않으면 url에서 현재 위치를 그대로 가져 온 후 경로를 그대로 붙인다.
		 	- day0314의 하위폴더 path1이 요청된다. -->
	<a href="../index.html">index로 이동</a>
	<br>
	<!-- 상위 폴더로 이동할 경우 파일명 앞에 ..을 붙인다. -->
	<a href="../path2/a_path3.html">path2 폴더의 a_path3.html 파일로 이동(1)</a>
	<br>
	<!-- 같은 프로젝트에 존재하는 다른 폴더로 이동할 경우 일치하는 경로까지 ..를 진행한 뒤 이후 경로를 적는다. -->
	<!-- 경로가 복잡할 경우  -->
	<a href="/FrontStudy/path2/a_path3.html">path2 폴더의 a_path3.html 파일로
		이동(2)</a>
	<!-- /(context root)/(이동 경로): 기존의 경로를 지우고 원래의 경로만 남긴다.
		 				- 같은 서버에 있는 프로젝트일 경우 어디로든 이동 가능. -->
</body>
</html>
