<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 서식 연습</title>
</head>
<body>
	<p><b>이 텍스트는 bold입니다.</b></p>
	<p><strong>이 텍스트는 strong입니다.</strong></p>
	<p><i>이 텍스트는 italic입니다.</i></p>
	<p><em>이 텍스트는 emphasized입니다.</em></p>
	<p><code>이 텍스트는 code입니다.</code></p>
	<p><sub> subscript</sub> 이고 <sup>superscript</sup>입니다.</p>

	<p><mark>형광펜 효과</mark></p>
	<p>루비(Ruby)는 1995년, 일본의 프로그래머인 마츠모토 유키히로(<ruby>松本行弘<rt>まつもとゆきひろ</rt></ruby>)가 만든 프로그래밍 언어입니다.</p>
	<!-- ruby rt: 위 주석/동아시아 일부 언어의 읽는 법을 위첨자로 표현 -->
	<hr/><!-- hr: 구분선을 그을 때 사용. -->
	<!-- 특수문자들 -->
	공&nbsp;&nbsp;&nbsp;백<br>
	&lt; &gt; &quot; &amp;
</body>
</html>
