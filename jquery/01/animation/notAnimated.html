<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>not(:animated) 예제</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<style type="text/css">
	div {
		width:300px;
		height:300px;
		background:red;
		display:none;
	}
</style>
<script>
	$(function() {
		$("button#show").click(function() {
			$("div:not(:animated)").show(5000); //:not(:animated) 애니메이션 진행중이 아닐때만 진행
		});
		$("button#hide").click(function(){
			$("div:not(:animated)").hide(5000);
		});
	});
</script>
</head>
<body>
		<button id="show">표시</button>
		<button id="hide">비표시</button>
		<div></div>
</body>
</html>
