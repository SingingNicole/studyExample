<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fadeIn/Out 예제</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
	img {
		display:none;
	}
</style>
<script>
	$(function() {
		$("button#fadeIn").click(function() {
			$("img:not(:animated)").fadeIn("slow");
		});
		$("button#fadeOut").click(function() {
			$("img:not(:animated)").fadeOut("slow");
		});
	});
</script>
</head>
<body>
	<button id="fadeIn">표시</button>
	<button id="fadeOut">비표시</button>
	<p><img src="flower.jpg" alt="flower"/></p>
	<div>TEST문장</div>
</body>
</html>
