<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 예제 1</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("button").click(function() {
			$("p").load("sample1.txt h2");
			// 불러올 txt 파일이 html 코드로 이루어져 있다면 파일명 뒤에 공백과 태그를 붙인다면 해당 태그만 읽어 올 수도 있다.
		});
	});
	// ajax를 사용하면 페이지 이동 없이 다른 파일을 불러 올 수 있다.
</script>
</head>
<body>
	<button>변경</button>
	<p>변경전</p>
</body>
</html>
