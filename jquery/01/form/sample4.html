<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample4</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
	$(function(){
		$("input").val("입력해 주세요")
			 	 .css("color","#CCC")
			 	 .one("focus",function(){ // one에서 focus도 제공.
			 		 // placeholder와 다르게 한 번 실행하고 나면 focus를 잃어버림.
						$(this).val("").css("color","#000");
		});
	});
</script>
</head>
<body>
	이름：<input type="text" value="" />
</body>
</html>
