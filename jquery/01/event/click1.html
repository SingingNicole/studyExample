<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앵커 태그 무효화 예제 1</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("button").click(function() {
			$("img").attr("src", "sea.jpg")
					.attr("alt", "바다");
		}); // click end
	}); // ready end
</script>
</head>
<body>
<button>화면을 변경</button>
	<p><img src="flower.jpg" alt="꽃" /></p>
</body>
</html>
