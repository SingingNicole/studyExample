<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앵커 태그 무효화 예제 4</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("a").click(function() {
			$("img").attr({src:"sea.jpg", alt:"바다"});
			return false; // return false를 이용해 기능을 해제.
		});
	});
</script>
</head>
<body>
		<a href="sea.jpg">화면을 변경</a>
		<p><img src="flower.jpg" alt="꽃" /></p>
</body>
</html>
