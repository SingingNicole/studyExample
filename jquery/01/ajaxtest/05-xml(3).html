<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xml(3)</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<script src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
	$(function() {
		$("#mybtn").one("click", function() {
			$.ajax({
				url:"ajax/xml/xmldata.jsp",
				type:"get",
				data:{"keyword":"app"}, // 혹은 쿼리문자열을 사용햐여 "keyword=app"으로 표현 가능하다.
				// app 대신 web을 넣으면 키워드가 web인 객체를 가져 온다.
				cahce:false,
				timeout:3000,
				success:function(xml) {
					$(xml).find("subject").each(function() {
						let title = $(this).find("title").text();
						let time = $(this).find("time").text();
						let teacher = $(this).find("teacher").text();
						
						let div = $("<div>");
						let p1 = $("<p>").html(title);
						let p2 = $("<p>").html(time);
						let p3 = $("<p>").html(teacher);
						
						div.append(p1).append(p2).append(p3);
						
						$("#result").append(div);
						$("#result").append("<hr />");
					});
				},
				error:function(xhr, textStatus, errorThrown) {
					$("div").html("<div>" + textStatus + " (HTTP-" + xhr.status + " / " + errorThrown + ")</div>" );
				}
			});
		});
	});
</script>
</head>
<body>
	<h1>$.ajax() 함수를 사용한 XML 데이터 읽기(2)</h1>
	<div class="exec">
		<input type="button" value="xml 데이터 가져오기" id="mybtn"/>
	</div>
	<div class="console" id="result"></div>
</body>
</html>
