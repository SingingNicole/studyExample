<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 테스트 3</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
p {
	color: black;
}
</style>
<script>
	$(function() {
		$("p").text($("p").css("color")); // rgb 값을 출력한다. black이므로 r, g, b(0, 0, 0).
	});
</script>
</head>
<body>
	<p>텍스트 텍스트 텍스트 텍스트 텍스트</p>
</body>
</html>
