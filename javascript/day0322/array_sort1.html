<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sort 예제 2</title>
</head>
<body>
	<script>
		let myArray = [ 10, 7, 23, 99, 169, 19, 11, 1 ];
		myArray.sort(function(a, b) {
			return a - b
		}); // 두 수의 차를 이용해 오름차순 정렬. 배열의 데이터가 숫자로 이루어져 있을 때 사용.
		document.writeln(myArray + "<br>");
		
		myArray.sort(function(a, b) {
			return b - a
		});
		document.writeln(myArray + "<br>"); // 내림차순 정렬
	</script>
</body>
</html>
