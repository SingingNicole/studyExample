<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>remove 예제</title>
</head>
<body>
	<div id=target>
		<p id="p1">첫 번째 단락</p>
		<p id="p2">두 번째 단락</p>
	</div>
	<button onclick="removeNode()">누르세요!</button>
	<script>
		function removeNode() {
			let parent = document.getElementById("target");
			let child = document.getElementById("p1");
			parent.removeChild(child);
		}
	</script>
</body>
</html>
