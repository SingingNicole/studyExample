<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>concat 연습</title>
</head>
<body>
	<script>
		let x = [1, 2, 3];
		let y = [4, 5, 6];
		let joined = x.concat(y); // 새로운 문자열이 만들어지지 기존 배열에 변화 없음
		document.write(x + "<br>");
		document.writeln(joined);
	</script>
</body>
</html>
