<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>forEach, map 예제</title>
</head>
<body>
	<script>
		let array = [52, 273, 32, 64, 72];
		array.forEach ( 
				(item, index) => {
					document.write(index + " 번째 요소는 " + item + "입니다.<br>")
				});
		/* forEach: 배열의 요소를 하나씩 뽑아 반복처리한다(요소와 인덱스 번호를 동시에 가져 옴).
					jquery에도 유사한 기능이 존재($each).
					새로운 배열을 생성하지는 않는다.
		 */
		let output = array.map (
				(item, index) => {
					return item * index;
				});
		// map: 배열의 요소를 하나씩 뽑아 반복하면서 콜백함수가 리턴하는 요소로 새로운 배열을 작성한다.
		document.write("[");
		document.write(output);
		document.write("]");
	</script>
</body>
</html>
