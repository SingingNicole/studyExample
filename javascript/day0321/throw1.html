<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>throw</title>
</head>
<body>
	<script>
	try{
	let jsonData = '{"name":"John"}'; // 서버로부터 전달받은 JSON 데이터
		// 문자열 -> js object
		let user = JSON.parse(jsonData);
		alert(user.name);
		alert(user.age);} catch (e){
			alert("데이터에 에러 있음.");
			alert("e.name: " + e.name);
			// (수정하기)
		}
	</script>
</body>
</html>
