<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 리터럴</title>
</head>
<body>
<script>
    let sLiteral = "문자열 리터럴";
    let sObject = new String("문자열 객체");

    function change(strlit, strobj) {// 메서드 매개변수에 문자열 자체가 전달된다.
    	// => 다른 언어는 주소값을 저장하나 오브젝트의 문자열 객체가 직접 전달됨.
        strlit = 'Hello World';
        strobj = 'Hello World';
    }
	// javascript는 문자열의 값을 보내기 때문에 저장하고 있는 문자열은 서로 다르다.
	// 따라서, 변수가 가지고 있는 값을 바꾸어도 원본은 변하지 않는다.
    change(sLiteral, sObject);
    document.writeln(sLiteral + '<br>'); // "문자열 리터럴"
    document.writeln(sObject + '<br>');  // "문자열 객체"
</script>
</body>
</html>
