<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox_num 답안</title>
</head>
<body>
	<body>
		<form name="form1">
			<input name="check1" type="checkbox" value="1" onclick="checkNum(check1)">게임<br>  
			<input name="check2" type="checkbox" value="2" onclick="checkNum(check2)">만화<br>
			<input name="check3" type="checkbox" value="3" onclick="checkNum(check3)">음악<br>
			<input name="check4" type="checkbox" value="4" onclick="checkNum(check4)">영화<br>
			<input name="check5" type="checkbox" value="5" onclick="checkNum(check5)">운동<br>
		</form>
		<script>
			max = 3;
			function checkNum(obj) { // obj에는 체크의 진행과 해제 여부를 기록한다.
				//체크된 갯수가 3개가 넘는경우
				//alert로 "관심 항목은 3개까지만 선택가능합니다." 메세지 출력후
				//체크 취소
				let count = 0; // 0으로 선언해서 리셋.
				for(let i = 0; i < document.form1.elements.length; i++){
					if (document.form1.elements[i].checked) {
						count++;
					}
				}
				if (count > max) {
					alert("관심 항목은 3개까지만 선택 가능합니다.");
					obj.checked = false; // 가장 마지막에 선택한 요소 취소.
				}
			}
		</script>
</body>
</html>
