<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 예제 2</title>
</head>
<body>
	<form name="myform" action="404.jsp" onsubmit="return beforeSubmit()">
		<!-- return false: 작업을 중지한다. -->
		<!-- onsubmit을 할 때는 반드시 return을 해야 한다. -->
		이름: <input name="irum">
		<input type="submit" value="submit">
	</form>
	<script>
		function beforeSubmit() {
			return confirm("데이터를 보낼까요?");
		}
	</script>
</body>
</html>
