<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화살표 함수</title>
</head>
<body>
	<script>
	// 화살표 함수: let 함수명 = (args1, args2, ...) => {수행문}
	// 자바의 람다와 유사하다.
	let func1 = a => a * a;
	let func2 = (a, b) => a + b;
	let func3 = (a, b) => {if (a > b){return a} else {return b}}
</script>
</body>
</html>
