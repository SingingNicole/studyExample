<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캐스팅 연습 3</title>
</head>
<body>
	<script>
		let num1 = 10 + "20"; // + 기호는 문자가 우선 순위를 가진다. (숫자 10은 문자열 "10"이 되어 1020 출력)
		document.write(num1);
		document.write("<br>");
		let num2 = 10 - "5"; // - 기호는 숫자가 우선 순위를 가진다.("5"가 숫자 5로 변환되어 연산, 5 출력)
		document.write(num2);
		document.write("<br>");
		let num3 = 10 - null; // null은 숫자로 변환되면 0이므로 10이 출력된다.
		document.write(num3);
		document.write("<br>");
		let add = "123+45";
		document.write(add);
		document.wirte("<br>");
		document.write(eval(add));
	<!-- typeof: 데이터의 타입 검사 -->
	</script>
	<script>
		let b = false;
		document.write(typeof b + "<br>");
		if (b)
			document.write("true");
		else
			document.write("false");
		document.write("<br>");
		let s = "false";
		document.write(typeof s + "<br>");
		if (eval(s)) 
			/* eval: 문자열 자체의 의미가 가진 값을 가져온다.
					 해당 예제에서는 "false"라는 문자열이 아닌 boolean false 값을 가져오기 위해 eval 함수를 사용하였다.*/
			document.write("true");
		else
			document.write("false");
		document.write("<br>");
	</script>
</body>
</html>
