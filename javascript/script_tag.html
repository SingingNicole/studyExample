<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 위치</title>
</head>
<body>
	css는 상단, js는 body 하단에서 불러온다.(웹 최적화)
<script>
	// alert("hello world!"); // alert 함수: 입력한 문구를 경고창으로 불러 온다.
	// => 내부 스크립트의 예시
	console.log("로그 메시지"); // 브라우저 개발자모드(F12) -> console 창에서 확인 가능.
	// console창에서 간단한 로그는 실행 가능하다.
</script>
<script src="js/hello.js"></script> <!-- script 파일의 링크는 href가 아닌 src 사용 -->
<!-- 외부스크립트 파일(확장자 js), 경로 src로 입력 -->
</body>
</html>
