<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레드향 주문하기</title>
<style>
	textarea {
		resize: none;
	}
</style>
</head>
<body>
	<h1>레드향 주문하기</h1>
	<form name="order" method="get">
		<fieldset>
			<legend>상품 선택</legend>
			<div id="container">
				<h3>주문할 상품을 선택해 주세요.</h3>
				<ul id="product">
					<li><input type="checkbox" id="order1" name="present3kg"
						value="present3kg">
						<label for="order1">선물용 3kg</label>
						<input type="number" id="order1_quant" name="present3kg_quant"
						 min="1" max="5">개 (최대 5개)</li>
					<li><input type="checkbox" id="order2" name="present5kg"
						value="present5kg">
					<label for="order2">선물용 5kg</label>
					<input type="number" id="order2_quant" name="present5kg_quant"
					 min="1" max="3">개 (최대 3개)</li>
					<li><input type="checkbox" id="order3" name="home3kg"
						value="home3kg">
						<label for="order3">가정용 3kg</label>
						<input type="number" id="order3_quant" name="home3kg_quant"
						 min="1" max="5">개 (최대 5개)</li>
					<li><input type="checkbox" id="order4" name="home5kg"
						value="home5kg">
						<label for="order3">가정용 5kg</label>
						<input type="number" id="order3_quant" name="home5kg_quant"
						 min="1" max="3">개 (최대 3개)</li>
				</ul>
				<h3>포장 선택</h3>
				<ul>
					<li><input type="radio" id="packy" name="pack" value="yes">
						<label for="packy">선물 포장</label></li>
					<li><input type="radio" id="packn" name="pack" value="no">
						<label for="packn">선물 포장 안 함</label></li>
				</ul>
			</div>
		</fieldset>
		<div>
			<fieldset>
				<legend>배송 정보</legend>
				<ul>
					<li>이름 <input type="text" id="custname" name="custname">
					</li>
					<li>배송 주소 <input type="text" id="address" name="address">
					</li>
					<li>이메일 <input type="email" id="email" name="email">
					</li>
					<li>연락처 <input type="tel" id="phone" name="phone">
					</li>
					<li>배송 지정 <input type="date" id="date" name="shippingdate"> (주문일로부터 최소 3일 이후)
					</li>
					<li>메모 <textarea cols="30" rows="3"></textarea>
					</li>
				</ul>
			</fieldset>
		</div>
		<input type="submit" value="주문하기">
		<input type="reset" value="취소하기">
	</form>
</body>
</html>
