<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 연습</title>
<style>
/* 가로 800, 상하마진 20 좌우마진 auto, 패딩 20 */
#container {
	padding: 20px;
	width: 800px;
	margin: 20px auto;
}

.left-img {
	float: left;
	margin-right: 25px;
}

p {
	line-height: 30px;
}
</style>
</head>
<body>
	<div id="container">
		<img src="../img/Leesang.jpg" class="left-img" alt="">
		<h1>이상</h1>
		<h2>이상(李箱, 1910년 ~ 1937년)은 한국의 현대작가이다.​</h2>
		<p>이상(李箱, 1910년 9월 23일 (음력 8월 20일) ~ 1937년 4월 17일)은 일제강점기의 시인, 작가,
			소설가, 수필가, 건축가로 일제 강점기 한국의 대표적인 근대 작가이자 아방가르드 문학가이다. 본명이 김해경(金海卿)이며
			본관이 강릉 김씨(江陵 金氏)이다.</p>
	</div>
</body>
</html>
