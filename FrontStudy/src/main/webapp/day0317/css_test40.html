<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고정 위치 설정</title>
<style>
p {
	background-color: lightgreen;
	width: 200px;
	height: 80px;
}

#two {
	background-color: yellow;
	position: fixed;
	top: 0px;
	right: 0px;
	/* fixed: 화면 기준으로 고정할 때 사용한다.
			  스크롤 바를 움직여도 fixed 된 객체는 움직이지 않는다. */
}
</style>
</head>
<body>
	<p>block #1</p>
	<p id="two">
		block #2<br/> position: fixed;<br/> top:0px; right:10px;
	</p>
	<p>block #3</p>
	<p>block #4</p>
	<p>block #5</p>
	<p>block #6</p>
	<p>block #7</p>
	<p>block #8</p>
	<p>block #9</p>
	<p>block #10</p>
	<p>block #11</p>
</body>
</html>
