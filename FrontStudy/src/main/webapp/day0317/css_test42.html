<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style>
div #wrapper {
	position: relative;
}

.box {
	position: absolute;
	width: 100px;
	height: 100px;
	border: 1px solid black;
	font-size: 26px;
}

#b1 {
	left: 50px;
	top: 50px;
	background: #ff0000;
	z-index: 100;
}

#b2 {
	left: 110px;
	top: 70px;
	background: #ffd800;
	z-index: 50;
}

#b3 {
	left: 70px;
	top: 110px;
	background: #0094ff;
	z-index: 0;
}
/* z-index: 요소의 스택 순서를 지정한다. 숫자가 클 수록 위로 올라옴.
	=> z-index를 적용시키려면 포지션이 absolute여야 한다. */
</style>
</head>
<div id="wrapper">
	<div id="b1" class="box">1</div>
	<div id="b2" class="box">2</div>
	<div id="b3" class="box">3</div>
</div>
</html>
