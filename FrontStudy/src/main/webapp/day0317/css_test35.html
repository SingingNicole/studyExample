<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 텍스트 정렬</title>
<style>
table, td, th {
	border: 1px solid blue;
}

table {
	width: 100%;
}

td {
	text-align: center; /* 테이블의 텍스트를 정리할때는 td 혹은 th 태그 내부에 적용한다. */
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		<tr>
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
	</table>
</body>
</html>
