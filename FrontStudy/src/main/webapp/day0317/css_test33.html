<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Collapse 테스트</title>
<style>
table {
	border-collapse: collapse; /* 이웃하는 셀의 경계선을 합쳐서 표시한다. */
}

table, th, td {
	border: 1px solid blue;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		<tr>
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
	</table>
</body>
</html>
