<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델</title>
<style>
.box1 {
	padding: 20px;
	margin-right: 10px;
	background: #ffd800;
	float: left;
}

.box2 {
	background: #0094ff;
	padding: 20px;
	margin-right: 10px;
	float: left;
}

.box3 {
	background: #00ff21;
	padding: 20px;
	float: left;
}

.box4 {
	background: #ffffff;
	padding: 20px;
	float: right;
	border: 1px solid black;
}/* 우측 고정 => 좁아질 경우 밑으로 내려감. */

.box5 {
	background: salmon;
	padding: 20px;
}
</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
	<div class="box5">박스5</div>
</body>
</html>
