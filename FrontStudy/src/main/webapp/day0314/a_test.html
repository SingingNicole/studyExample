<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a tag 1</title>
</head>
<body>
	<a href="https://www.google.com" target="_blank">새로운 탭에서 google 창
		열기</a>
	<br>
	<a href="https://www.google.com" target="_self">현재 창에서 google로 이동하기</a>
	<!-- _self는 디폴트 값이기에 target을 입력하지 않으면 자동으로 _self로 실행된다. -->
	<!-- 이동할 목적지가 다른 서버(google)이므로 주소를 전부 입력하는 절대경로를 사용한다. -->
</body>
</html>
