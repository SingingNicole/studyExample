<!DOCTYPE html> <!-- 문서 유형 -->
<html> <!-- 문서의 시작 -->
<head> <!-- 문서의 정보 -->
<meta charset="UTF-8"> <!-- 어떻게 입력할지 세팅: 유니코드로 변경 -->
<title>첫 번째</title> <!-- 문서의 제목 / 탭에 표시될 이름 -->
</head> 
<body> <!-- 화면에 표시될 내용 -->
	html로 내용을 작성합니다.<br> <!-- br: 줄바꿈 태그 -->
	space     tab	enter<br><!-- 모든 공백은 한 칸으로 처리한다. -->
	줄을 바꿔서 출력하고 싶다면 &lt;br&gt; 태그를 사용한다.<br>
	<!-- &lt;: 부등호 기호<, &gt;: 부등호 기호> -->
	<a href="https://www.naver.com" class="link naver">네이버 이동</a>
	<!-- <center></center> 같이 html 5에서 없어진 코드는 사용할 수 없으나
		 브라우저가 기억하고 있는 경우 사용할 수 있는 경우도 있다.(권장은 x) -->
</body>
</html> <!-- 문서의 끝 -->

<!-- 클라이언트에서 읽어 오는 것을 프론트엔드, 서버에서 읽어 오는 것을 백엔드라 한다.
	 html은 클라이언트에서 읽어 오기 때문에 프론트엔드 언어이다. -->

<!-- 태그: 각자의 역할 표시/<>: 시작(begin), </>: 끝(end) -->

<!-- 헤드와 바디 - html 문서는 크게 헤드와 바디로 나눌 수 있다.
	 * 헤드: 제작자, 사용 언어, 문서 제목 등 HTML 문서의 정보를 포함한다.
	 <meta~>: 웹 페이지를 만들 때 필요한 정보 지정. 싱글태그라 혼자 존재함.
	 * 바디: 웹 페이지의 내용을 기록한다. -->
