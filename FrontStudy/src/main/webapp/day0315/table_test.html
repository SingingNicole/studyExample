<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tr td</title>
</head>
<body>
	<table border="1">
		<!-- 보더: 표의 테두리. 설정하지 않으면 테두리가 보이지 않음
			  픽셀 단위 혹은 숫자로만 표현 -->
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th colspan="2">3</th>
			</tr>
		</thead>
		<!-- <thead>의 경우 기준값으로 정렬할 수 있다.
			 정렬의 기준이 되는 줄은 무조건 thead로 묶는다. -->
		<tbody>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
				<td rowspan="2">1-4</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
		</tbody>
		<!-- thead를 기준으로 정렬할 때 tbody부분만 정렬된다. -->
		<tfoot>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tfoot>
		<!-- tfoot은 집계 결과물을 내는 경우 많이 사용한다. -->
	</table>
	<!-- 같은 행, 열의 객체는 너비가 같다.
		=> 개수가 다를 경우 empty set(빈 셀)을 만든다.
		thead/tbody/tfoot의 경우 태그가 직접적으로 보이지는 않지만 코드 상 테이블 데이터를 표기할 때 사용한다. -->
</body>
</html>
