<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스플릿 메서드</title>
</head>
<body>
﻿   <script>
       let s = "One,Two,Three,Four,Five";
       let array = s.split(',');
       for (i = 0; i < array.length; i++) {
           document.writeln(i + '-' + array[i] + '<BR>');
       } // 문자열을 나누어 배열로 저장한다.
    </script>
</body>
</html>
