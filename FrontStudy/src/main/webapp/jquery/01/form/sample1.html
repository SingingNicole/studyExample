<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("button").click(function(){
			$("p").text($("input").val() + "로 메일을 전송합니다."); // input의 value를 가져와서 출력.
			$("button").text("전송");
		});
	});
</script>
</head>
<body>
	<p>E-mail 주소: <input type="text" name="name"/></p>
	<button>확인</button>
</body>
</html>
