<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hide 예제 1</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
	div {
		width:300px;
		height:300px;
		background:red;
		display:none;
	}
</style>
<script>
	$(function() {
		$("button#show").click(function() {
			$("div").show("fast");
		});
		$("button#hide").click(function() {
			$("div").hide("fast");
		});
	});
</script>
</head>
<body>
	<button id="show">표시</button>
	<button id="hide">비표시</button>
	<div></div>
</body>
</html>
