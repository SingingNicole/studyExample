<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text(1)</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text.css" href="css/common.css"/>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(function() {
		$("#mybtn").click(function() { // 버튼의 클릭 이벤트
			$.ajax({
				url: "ajax/text/01.txt",
				type: "post",
				dataType: "text", 
				timeout: 30000,
				cache: false,
			}).done(function(data) { // 파일 읽기에 성공한 경우
				$("#result").html(data);
			})
			  .fail(function(xhr, textStatus, errorThrown) { // 파일 읽기에 실패한 경우(주소 오타, 웹 서버 중지 등)
				  $("div").html("<div>" + textStatus + "(HTTP-" + xhr.status + " / " + errorThrown + ")<div>");
			  });
		});
	});
</script>
</head>
<body>
	<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<div class="exec">
		<input type="button" value="txt파일 가져오기" id="mybtn"/>
	</div>
	<div class="console" id="result"></div>
</body>
</html>
