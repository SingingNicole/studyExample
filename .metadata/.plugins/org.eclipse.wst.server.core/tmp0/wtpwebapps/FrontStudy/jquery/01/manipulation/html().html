<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html()예시</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("p#second").html($("p#first").html()); // 자식 태그까지 포함하여 취득해 온다.
	});
</script>
</head>
<body>
		<p id="first"><strong>변경후</strong></p>
		<p id="second">변경전</p>
</body>
</html>
