<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>remove 테스트</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("p strong").remove(); // 태그와 그 안의 컨텐츠를 모두 삭제한다.
	});
</script>
</head>
<body>
	<p><strong>제거할 태그</strong>텍스트텍스트텍스트</p>
</body>
</html>
