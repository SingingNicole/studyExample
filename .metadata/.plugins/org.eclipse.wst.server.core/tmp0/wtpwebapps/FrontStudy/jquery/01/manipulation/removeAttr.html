<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>removeAttr 테스트</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("a").removeAttr("target");
	});
</script>
</head>
<body>
	<a href="https://www.google.com/" target="_blank">링크</a>
</body>
</html>
