<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getJSON 예제1</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$.getJSON("./sample5_load.json", function(result) {
				$.each(result.employees, function(i, field) {
					// i: 인덱스 번호, field: 인덱스에 있는 값.
					$("div").append(i + " " + field.firstName + " " + field.lastName + "<br>");
				});
			});
		}); // click end
	}); // ready end
</script>
</head>
<body>
	<button>Get JSON data</button>
	<div></div>
</body>
</html>
