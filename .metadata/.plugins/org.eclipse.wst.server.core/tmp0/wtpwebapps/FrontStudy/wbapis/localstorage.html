<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>localstorage 예제</title>
</head>
<body>
	<p id="demo"></p>
	
	<script>
		localStorage.setItem("name", "John Doe");
		document.getElementById("demo").innerHTML = localStorage.getItem("name");
		// 일치하는 키가 없으면 getItem은 동작하지 않는다(에러 발생X, 단순히 작동 X).
	</script>
</body>
</html>

<!-- session Storage: 세션이 진행되는 동안만 데이터 저장
	 Local Storage: 창을 닫았다 꺼도 데이터가 계속 저장되어 있음.
	 	=> 도메인이 일치해야 사용할 수 있다.: 도메인 정보, key, value가 같이 연결되어 저장.
	 Cookies: 사이트 방문 기록/사용자가 방문한 웹사이트에서 사용자의 브라우저에 전송하는 작은 텍스트 조각
	 => 일반적으로 암호화되어 저장된다.
	 => storage는 key/value를 짝지어 사용한다(매핑). -->
	 
 <!--  
특정 웹 사이트의 로컬 저장소에 대한 액세스를 제공합니다. 
해당 도메인에 대한 데이터 항목을 저장, 읽기, 추가, 수정 및 삭제할 수 있습니다.
데이터는 만료일 없이 저장되며 브라우저를 닫아도 삭제되지 않습니다.
