<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터 예제</title>
</head>
<body>
	<script>
		let numbers = [ 10, 20, 30, 40, 50 ];
		function isBigEnough(element, index, array) {
			return (element >= 30);
		} // 필터의 기준(콜백함수로 사용) = boolean 타입의 결과 리턴
		let filtered = numbers.filter(isBigEnough); // 콜백함수에서 true를 리턴하는 요소만으로 배열 생성
		document.write("필터링 된 배열: " + filtered);
	</script>
</body>
</html>
