<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>element 속성 값 변경 예제</title>
</head>
<body>
	<img id="image" src="../../img/dot.png" width="120" height="100"></img>
	<input type="button" onclick="changeImage()" value="눌러보세요">
	<script>
		function changeImage() {
			document.getElementById("image").src = "../../img/Cheetah_(Acinonyx_jubatus)_female_2.jpg";
		}
	</script>
</body>
</html>
