<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>push 예제</title>
</head>
<body>﻿
	<script>
		let numbers = [ 1, 2, 3, 4, 5 ];

		numbers.push(6); // 원본 데이터의 마지막에 추가된다.
		document.writeln(numbers + '<BR>');
		item = numbers.pop(); // 제일 마지막에 넣은 데이터를 삭제하면서 item에 저장한다.
		// item = 6
		document.writeln(numbers + '<BR>');
		// push와 pop은 원본 데이터에 변화를 준다.	
	</script>
</body>
</html>
