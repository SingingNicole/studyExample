<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>현재 시각 실시간 출력</title>
</head>
<body>
﻿<div id='clock'></div>
<script>
    function setClock() {
        let now = new Date();
        let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
        document.getElementById('clock').innerHTML = s;
        setTimeout('setClock()', 1000);
    }
    setClock();
</script>
</body>
</html>
