<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 예제 3</title>
</head>
<body>
	<form name="form1" onsubmit="return checkInput()">
		<label for="id">id</label>
		<input id="id" placeholder="아이디를 입력하세요" name="id"><br>
		<label for="password">password</label>
		<input id="password" name="password" type="password"><br>
		<button type="submit">전송 버튼</button>
	</form>
	<script>
		function checkInput() {
			// 아이디와 비밀번호 둘 다 입력한 경우에만 submit 할 수 있도록 함수 작성
			let id = document.form1.id.value;
			let password = document.form1.password.value;
			if (id == '' || password == '') {
				alert("아이디와 비밀번호를 모두 입력해 주세요.");
				return false;
			}
		}
	</script>
</body>
</html>
