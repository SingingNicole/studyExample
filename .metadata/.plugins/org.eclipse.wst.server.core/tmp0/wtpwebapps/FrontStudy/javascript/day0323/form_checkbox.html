<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 예제</title>
</head>
<body>
	<form name="myform" action="noaction">
		<h1>드라이브 선택</h1>
			<p>
				<input type="checkbox" name="drive" value="A"
				onclick="clickCheck(this)">A 드라이브<br>
				<input type="checkbox" name="drive" value="B"
				onclick="clickCheck(this)">B 드라이브<br>
				<input type="checkbox" name="drive" value="C"
				onclick="clickCheck(this)">C 드라이브<br>
				<input type="checkbox" name="drive" value="D"
				onclick="clickCheck(this)">D 드라이브<br>
			</p>
			<button type="button" onclick="checkedBox()">선택된 체크박스 확인하기</button>
	</form>
	<script>
		function clickCheck(box) {
			if (box.checked) {
				alert(box.value + "드라이브 선택");
			} else {
				alert(box.value + "드라이브 선택 해제");
			}
		}
		function checkedBox() {
			let boxes = document.myform.drive; // 같은 이름의 체크박스가 여러 개라면 배열로 저장된다.
			console.log(typeof boxes);
			let ch = '';
			for (let i = 0; i < boxes.length; i++) {
				if ( boxes[i].checked) {
					ch += boxes[i].value + "드라이브\n"
				}
			}
			alert(ch);
		}
	</script>
</body>
</html>
