<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캐스팅 형변환 4</title>
</head>
<body>
	<script>
		let num1 = Number(prompt("첫 번째 값 입력", "정수"));
		console.log(typeof num1);
		let num2 = parseInt(prompt("두 번째 값 입력", "정수"));
		console.log(typeof num2);
		alert("덧셈 연산 결과 " + (num1 + num2));
		// 문자열을 숫자로 변환할 때는 Number 혹은 parseInt 함수를 사용한다.
		// 실수는 parseFloat 이용
		// 문자열 입력 시 NaN이 출력된다.
	</script>
</body>
</html>
