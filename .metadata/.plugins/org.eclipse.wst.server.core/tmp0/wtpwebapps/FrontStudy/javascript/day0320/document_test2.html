<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>documentwrite 테스트</title>
</head>
<body>
	<h1>This is heading.</h1>
	<button type="button" onclick="func()">클릭하세요!</button>
	<script>
		function func() {
			document.write("페이지가 적재된 후 write()를 사용하면 기존 내용을 지웁니다.");
		}
	</script>
</body>
</html>
