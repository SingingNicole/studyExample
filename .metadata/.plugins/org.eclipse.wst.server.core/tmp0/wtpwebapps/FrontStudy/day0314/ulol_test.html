<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ol ul</title>
</head>
<body>
	<ul type="circle">
		<!-- ul: 번호가 붙지 않고 불릿으로 표현된다.
		 타입을 지정하여 불릿의 모양을 바꿀 수도 있다.
		 ul 태그에 적을 텍스트는 일반적으로 li 태그를 붙여 적어야 한다.
		 disc/circle/square -->
		<li>에스프레소 <br>리스트 내용 추가</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ul>
	<ol type="I" start="4">
		<!-- ol: 번호가 붙는다.
			 타입을 지정하여 번호의 모양을 바꿀 수도 있다.
			 1/I/i/a/A
			 시작할 번호를 지정할 수 있다. -->
		<li>에스프레소 아이스</li>
		<li>아메리카노 아이스</li>
		<li>카페라떼 아이스</li>
	</ol>
	<!-- 번호나 불릿을 생략하고 리스트로 묶을 수도 있기 때문에 기억해 두어야 함. -->
</body>
</html>
