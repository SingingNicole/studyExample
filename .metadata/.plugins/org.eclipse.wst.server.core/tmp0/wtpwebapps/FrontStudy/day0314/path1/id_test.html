<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>책갈피</title>
</head>
<body>
	<ul>
		<li><a href="#target1">t1</a></li>
		<li><a href="#target2">t2</a></li>
	</ul>
	<!-- 하이퍼링크에 # 기호가 붙어 있으면 id를 의미한다.
		 특정 태그에 id를 걸면 해당 위치로 이동하는 하이퍼링크를 생성함. -->
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<a id="target1">target1</a>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<p>hello world!</p>
	<a id="target2">target2</a>
	<p>hello world!</p>
	<p>hello world!</p>
</body>
</html>
