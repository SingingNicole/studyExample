<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주문서 작성하기</title>
<style>
	.container { /* 클래스 속성이 container*/
		width:600px;
		margin:0 auto;
		/* 위 아래 여백 0, 좌우 0 */
	}
	ul { /* 순서없는 목록에 적용할 스타일 */
		list-style-type: none; /* 불릿 없앰 */     
	}

	label.title { /* class=title인 label에 적용할 스타일 */
		font-weight: bold; /* 굵은 글자 */
		width: 80px; /* 너비 80px */
		float: left; /* 왼쪽부터 배치 */
	}
	div.centered { /* class=centered인 div에 적용할 스타일 */
		text-align: center; /* 가운데 정렬 */
	}

	fieldset { /* 필드셋에 적용할 스타일*/
		margin: 15px 10px; /* 상하 마진 15xp, 좌우 마진 10px */
	}

	fieldset legend { /* 필드셋의 제목 */
		font-weight: bold; /* 굵은 글자 */
		font-size: 18px; /* 글자 크기 18px */
		color: purple; /* 글자색 자주 */
	}

	ul li { /* 목록의 각 항목 */
		margin-bottom: 10px; /* 아래 마진 10px */
	}
	
	textarea {
		resize: none;
	}
</style>
</head>
<body>
	<div class="container">
	<h1>상품 주문서</h1>
		<fieldset>
		<legend>개인 정보</legend>
			<ul>
				<li>이름 <input type="text" id="custname" name="name"
				 placeholder="여백없이 입력"></li>
				<li>연락처 <input type="tel" id="phone" name="phone"
				 placeholder="연락 가능한 번호"></li>
			</ul>
		</fieldset>
		<fieldset>
		<legend>배송지 정보</legend>
			<ul>
				<li>주소&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="custname" name="name"
				 placeholder="여백없이 입력"></li>
				<li>연락처 <input type="tel" id="phone" name="phone"
				 placeholder="연락 가능한 번호"></li>
				<li>메모&nbsp;&nbsp;&nbsp;&nbsp;<textarea></textarea></li>
			</ul>
		</fieldset>
		<fieldset>
		<legend>주문 정보</legend>
			<ul>
				<li><input type="checkbox" id="anti" name="anti">
					<label>과테말라 안티구아 (100g) </label>
					<input type="number" id="antiquant" name="antiquant"
					 value="0" min="0" max="5">개</li>
				<li><input type="checkbox" id="mandel" name="mandel">
					<label>인도네시아 만델링 (100g) </label>
					<input type="number" id="mandelquant" name="mandelquant" 
					 value="0" min="0" max="5">개</li>
				<li><input type="checkbox" id="tamla" name="tamla">
					<label>탐라는도다(블렌딩) (100g) </label>
					<input type="number" id="tamlaquant" name="tamlaquant"
					 value="0" min="0" max="5">개</li>
			</ul>
		</fieldset>
	</div>
</body>
</html>
